<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <title>Sticky Notes</title>
</head>
<body>
  <div class="header">
    <h1 class="logo">Sticky Notes</h1>
    <div class="search-bar">
      <input id="search" type="text" name="search">
      <i onclick="search()" class="fas fa-search"></i>
      <i onclick="display()" class="fas fa-sync-alt"></i>
    </div>
  </div>
  <div id="main-wrapper">
    <div id="notes-wrapper"></div>
    <div class="buttons-wrapper">
      <button id="add-button" onclick="add()">Add Notes</button>
      <button id="save-all-button" onclick="saveAll()">Save All</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
